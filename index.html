<!DOCTYPE html>
<html>

<head>
    <title>maps</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    
    <script type='text/javascript'src='https://www.bing.com/api/maps/mapcontrol?key=AiDM_U1l_FutDrcD56OJsZGAQg54Zenohbklsd7DxhiM0WkX9dwS-I_ME9hBNYSw&callback=loadMapScenario' async defer></script>
    
    
    
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id='printoutPanel'></div>

    <div id='myMap'></div>

    <script type='text/javascript'>
        function loadMapScenario() {
            var navigationBarMode = Microsoft.Maps.NavigationBarMode;
            var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                /* No need to set credentials if already passed in URL */
                navigationBarMode: navigationBarMode.compact,
                supportedMapTypes: [Microsoft.Maps.MapTypeId.road, Microsoft.Maps.MapTypeId.aerial, Microsoft.Maps.MapTypeId.grayscale, Microsoft.Maps.MapTypeId.canvasLight],

            });
            map.setView({
                mapTypeId: Microsoft.Maps.MapTypeId.aerial,
                zoom: 9
            });
            

        }
    </script>

</body>

</html>
